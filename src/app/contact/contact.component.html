<div class="container overflow-auto" id="contact">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="processForm()">
    <div class="mb-4">
      <label class="block text-blue-900 text-sm font-bold mb-2" for="name">
        Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="name"
             name="name"
             type="text"
             placeholder="Name"
             [(ngModel)]="name"
             required
             minlength="3"
             #nameInput="ngModel">
      <div 
        *ngIf="!nameInput.valid && nameInput.touched"
        class="bg-red-100 border border-red-400 text-red-700 rounded px-4 py-2">
        Name is required and needs to be at least 3 characters long.
      </div>
    </div>
    <div class="mb-6">
      <label class="block text-blue-900 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
             id="email"
             name="email" 
             type="email" 
             placeholder="Email Address"
             [(ngModel)]="email"
             required
             email
             #emailInput="ngModel">
      <div 
        *ngIf="!emailInput.valid && emailInput.touched"
        class="bg-red-100 border border-red-400 text-red-700 rounded px-4 py-2">
        Email address is required.
      </div>
    </div>
    <div class="mb-6">
      <label class="block text-blue-900 text-sm font-bold mb-2" for="message">
        Your Comment/Question
      </label>
      <textarea 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
        id="message"
        name="message" 
        rows="5"
        cols="60"
        [(ngModel)]="message"
        required
        #messageInput="ngModel">
      </textarea>
      <div 
        *ngIf="!messageInput.valid && messageInput.touched"
        class="bg-red-100 border border-red-400 text-red-700 rounded px-4 py-2">
        A comment or question is required.
      </div>
    </div>
    <div class="flex items-center justify-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
              type="submit">
        Submit
      </button>
    </div>
  </form>
</div>

<nav class="flex items-center justify-between flex-wrap bg-indigo-800 p-6">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <img class="fill-current h-8 w-8 mr-2" 
         width="54" 
         height="54" 
         src="../../assets/Redvisor.png" 
         routerLinkActive="active" 
         routerLink="">
    <span class="font-semibold text-xl tracking-tight">
      Redviser
    </span>
  </div>
  <div class="block lg:hidden">
    <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
            (click)="toggleNavbar()">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
      </svg>
    </button>
  </div>
  <div class="w-full-block flex-grow lg:flex lg:items-center lg:w-auto"
       [ngClass]="{ 'hidden': navbarOpen }">
    <div class="text-sm lg:flex-grow">
      <a class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
         routerLinkActive="active"
         routerLink="/about">
        About RedViser
      </a>
      <a class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
         routerLinkActive="active"
         routerLink="/team">
        About Us
      </a>
      <a (click)="openModal('contact')" 
         class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4 cursor-pointer">
        Questions/Comments
      </a>
      <a (click)="openModal('store-contact')" 
         class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4 cursor-pointer">
        Store Owner? Connect
      </a>
      <a class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4 cursor-pointer"
         *ngIf="currentUser"
         routerLinkActive="active"
         [routerLink]="['/profile', currentUser.username]">
        Profile
      </a>
    </div>
    <div *ngIf="!currentUser">
      <a class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
         routerLinkActive="active"
         routerLink="/login">
        Login
      </a>
    </div>
    <div *ngIf="currentUser">
      <p class="text-white inline-block mx-2">
        Logged in as <a [routerLink] = "['/profile', currentUser.username]">{{ currentUser.username }}</a>
      </p>
      <div class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
           (click)="logout()">
        Logout
      </div>
    </div>
  </div>
</nav>

<jw-modal id="contact">
  <div class="p-4 bg-gray-500 h-full overflow-auto container">
    <p class="text-2xl font-extrabold text-blue-900 text-center mb-4">Contact Us!</p>
    <app-contact></app-contact>
    <button 
      (click)="closeModal('contact');"
      class="bg-blue-900 px-4 py-2 border rounded border-blue-600 block m-4 mb-0 inline-block text-teal-200 hover:text-white hover:bg-blue-700">
      Close
    </button>
    <p class="text-center text-blue-900 text-xs">
      &copy;2019 Travis Mingalone
    </p>
  </div>
</jw-modal>

<jw-modal id="store-contact">
  <div class="p-4 bg-gray-500 h-full overflow-auto container">
    <p class="text-2xl font-extrabold text-blue-900 text-center mb-4">Store Contact</p>
    <app-store-contact></app-store-contact>
    <button 
      (click)="closeModal('store-contact');"
      class="bg-blue-900 px-4 py-2 border rounded border-blue-600 block m-4 mb-0 inline-block text-teal-200 hover:text-white hover:bg-blue-700">
      Close
    </button>
    <p class="text-center text-blue-900 text-xs">
      &copy;2019 Travis Mingalone
    </p>
  </div>
</jw-modal>
